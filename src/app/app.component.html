<h2>Learn Ng Template</h2>
<ng-template #myTemplate>
  <h3>This is a template</h3>
  <p>This is a example paragraph to understand ng-template</p>
</ng-template>

<!-- ngTemplateOutletDirective -->
It is a structural directive that instantiates a template based on the current
component. It is used to render the template in the component view.

<div *ngTemplateOutlet="myTemplate"></div>
